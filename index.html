<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>COUNTER</h1>
    <div class="main-box">
        <div class="counter-display">0</div>
        <div class="button-container">
            <div class="incrementer"><ion-icon name="add-outline"></ion-icon></div>
            <div class="reset"><ion-icon name="sync-outline"></ion-icon></div>
            <div class="decrementer"><ion-icon name="remove-outline"></ion-icon></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
